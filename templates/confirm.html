<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirm.css') }}">
    <title>Confirm Reservation</title>
</head>
<body>
    <div class="container">
        <h2>Confirm Reservation</h2>
        
        <div class="form-group">
            <label for="movie_details">Movie Details:</label>
            <input type="text" id="movie_details" readonly>
        </div>

        <div class="form-group">
            <label for="seats_count">Number of Seats:</label>
            <input type="text" id="seats_count" readonly>
        </div>
        <div class="form-group">
            <label for="total_price">Seats Price:</label>
            <input type="text" id="total_price" readonly>
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <input type="text" id="payment_method" readonly>
        </div>
        <div class="form-group">
            <label for="currency">Currency:</label>
            <input type="text" id="currency" readonly>
        </div>
        
        <div class="action-buttons">
            <!-- زر الحجز -->
            <a href="/payment" class="btn btn-book">Update Info</a>
            <a href="#" class="btn btn-confirm">Confirm</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/confirm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
